<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatRagi - Local RAG Chatbot</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div id="chat-container">
        <header>
            <h1>ChatRagi</h1>
            <div class="header-actions">
              <button id="mark-important-btn" class="action-button" title="Mark as Important">
                <i class="fa-regular fa-bookmark"></i> Mark as Important
              </button>
              <button id="download-btn" class="action-button" title="Download Chat">
                <i class="fa-solid fa-download"></i> Download Chat
              </button>
              <button id="theme-toggle-btn" class="action-button" title="Toggle Dark Mode">
                <i class="fa-solid fa-moon"></i>
              </button>
            </div>
          </header>

        <!-- Chat Output -->
        <div id="chat-box"></div>

        <!-- Chat Input -->
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Ask me anything..." autocomplete="off">
            <button id="send-btn" title="Send"><i class="fa-solid fa-paper-plane"></i></button>
        </div>

        <!-- Action Buttons -->
        <div class="button-group">
            <button id="show-memory-btn" class="action-button"><i class="fa-solid fa-clock-rotate-left"></i> Show Saved Memory</button>
            <button id="show-doc-list" class="action-button"><i class="fa-solid fa-list"></i> List Sources</button>
            <button id="refresh-btn" class="action-button"><i class="fa-solid fa-sync"></i> Refresh Index</button>
            <button id="clear-chat-btn" class="action-button"><i class="fa-solid fa-trash"></i> Clear</button>
        </div>
    </div>

    <!-- Memory Panel -->
    <div id="memory-container" class="container-slide">
        <div class="panel-header">  
            <h2>Chat Memory</h2>
            <button id="close-memory-btn"><i class="fa-solid fa-circle-xmark"></i> Hide Memory</button>
        </div>
        <div id="memory-box"></div>
    </div>

    <!-- Source Panel -->
    <div id="source-container" class="container-slide">
        <div class="panel-header">
            <h2>Source Documents</h2>
            <button id="close-doc-btn"><i class="fa-solid fa-circle-xmark"></i> Hide Source</button>
        </div>
        <div id="source-box"></div>
    </div>

    <!-- Toast Notification Container -->
    <div class="toast-container" id="toast-container"></div>

    <!-- Scripts -->
    <script src="static/js/scripts.js"></script>
</body>
</html>
